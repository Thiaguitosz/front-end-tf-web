<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="/profile/styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo" class="logo-image">
            </div>
            <div class="close-button" onclick="window.location.href='/'">×</div>
        </div>
        <div id="errorContainer" class="error-message"></div>
        <div class="profile-info" id="profileInfo">
            <div class="profile-field" data-field="name">
                <span class="profile-field-label">Nome</span>
                <span class="profile-field-value" id="nameValue">Carregando...</span>
            </div>
            <div class="profile-field" data-field="email">
                <span class="profile-field-label">Email</span>
                <span class="profile-field-value" id="emailValue">Carregando...</span>
            </div>
            <div class="profile-field" data-field="phone">
                <span class="profile-field-label">Telefone</span>
                <span class="profile-field-value" id="phoneValue">Carregando...</span>
            </div>
            <div class="profile-field" data-field="password">
                <span class="profile-field-label">Senha</span>
                <span class="password-field">************</span>
            </div>
            <button class="edit-button" onclick="toggleEditMode()">Editar</button>
        </div>
    </div>
    <script src="/profile/script.js"></script>
</body>
</html>
